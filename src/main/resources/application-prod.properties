# Production Configuration
spring.profiles.active=prod

# Database Configuration - Production
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA/Hibernate Configuration - Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# JWT Configuration - Production
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# Logging Configuration - Production
logging.level.com.nove.sule=INFO
logging.level.org.springframework.security=WARN
logging.pattern.file=%d{ISO8601} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/nova-sule.log

# Swagger deshabilitado en producci√≥n
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false
