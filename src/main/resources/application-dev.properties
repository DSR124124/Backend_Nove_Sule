# Development Configuration
spring.profiles.active=dev

# Database Configuration - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/nova_sule_dev
spring.datasource.username=nova_user
spring.datasource.password=nova_password

# JPA/Hibernate Configuration - Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration - Development
logging.level.com.nove.sule=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration - Development (menos tiempo de expiraci√≥n para testing)
app.jwt.expiration=3600000

# Swagger habilitado en desarrollo
springdoc.swagger-ui.enabled=true
